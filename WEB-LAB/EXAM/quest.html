<!DOCTYPE html>
<html lang="en">
<head>  
</head>
<body>
    <p id="p-element"></p>

    <button onclick="changeText()">Change Text</button>
    <script>
        function changeText() {
            let element = document.getElementById("p-element");
            element.innerText = 'Manipal Institute of Technology';
            element.style.border = "1px solid red";
            element.style.textAlign = "center"
        }
    </script>
</body>
</html>
