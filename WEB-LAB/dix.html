<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=s, initial-scale=1.0">
    <title>EXAM</title>
    <style>
        .alignCenter {
            display: flex;
            align-items: center;
            margin: 10px 0px;
        }
    </style>
</head>
<body>

    <div class="alignCenter">
        <label for=""> Name:</label>
        <input type="text" onkeyup="validateName(this)" id="name">
        <span id="nameError"></span>
    </div>
    <div class="alignCenter">
        <label for=""> Email:</label>
        <input type="text" onkeyup="validateEmail(this)" id="email">
        <span id="emailError"></span>
    </div>
    <button onclick="onSubmit()">Submit</button>
    <script>
        function validateName({value}) {
            console.log(value)
            let regexName = /[a-zA-Z0-9]{10,}/
            let error = document.getElementById("nameError");
            error.style.color = 'black';
            if(!regexName.test(value)) {
                error.innerText = "Only Alpha Numeric Value and must alteast 10 chractors";
                error.style.color = 'red';
                return false;
            } else {
                error.innerText = "Valid";
                error.style.color = 'green';
                return true;
            }
        }
        function validateEmail({ value }) {
            let regexName = /^\w[a-zA-Z0-9\.]{2,}@(manipal\.edu|learner\.manipal\.edu)/
            let error = document.getElementById("emailError");
            error.style.color = 'black';
            if (!regexName.test(value)) {
                error.innerText = "Only Valid Manipal mail or learner email will work";
                error.style.color = 'red';
                return false;
            } else {
                error.innerText = "Valid";
                error.style.color = 'green';
                return true;
            }
        }
        function onSubmit() {
            let name = document.getElementById("name")
            let email = document.getElementById("email")

            if(validateName(name) && validateEmail(email)) {
                alert("Form got Submitted");
            } else {
                alert("Invalid Form Details")
            }
        }
    </script>
</body>
</html>
